<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<p th:text="${person.getName()}">value</p>
<p th:text="${person.getAge()}">value</p>
<p th:text="${person.getEmail()}">value</p>
<p th:text="${person.getId()}">value</p>
<p th:text="${person.getAddress()}">value</p>
<br/>
<a th:href="@{/people/{id}/edit(id=${person.getId})}">Внести изменения</a>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId})}">
    <input th:type="submit" th:value="Удалить">
</form>

</body>
</html>
